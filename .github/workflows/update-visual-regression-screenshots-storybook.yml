name: Update Storybook VRT Screenshots

on:
  workflow_dispatch: # manual trigger only
    inputs:
      short-name:
        description: 'Short name of the storybook stories to test (e.g., "listing" for all listing stories)'
        required: true
        default: '*'
        type: string

defaults:
  run:
    working-directory: ./frontend

env:
  NODE_VERSION: '24.x'
  AUTHOR_NAME: 'github-actions[bot]'
  AUTHOR_EMAIL: '41898282+github-actions[bot]@users.noreply.github.com'
  COMMIT_MESSAGE: |
    ci: update visual regression screenshots

    Co-authored-by: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>

jobs:
  storybook:
    name: "Storybook"
    uses: ./.github/workflows/frontend-storybook.yml

  update-screenshots:
    runs-on: ubuntu-latest

    # safety first: don't run on main
    if: github.ref_name != github.event.repository.default_branch
    needs:
      - storybook

    # one at a time per branch
    concurrency:
      group: visual-regression-screenshots@${{ github.ref_name }}
      cancel-in-progress: true

    permissions:
      contents: write # needs to push changes

    steps:
      - uses: actions/checkout@v4

      - name: Checkout visual regression assets
        uses: actions/checkout@v4
        with:
          repository: kitconcept/vlt-visual-regression
          ref: playwright
          path: frontend/playwright/__screenshots__
          fetch-depth: 0
          token: ${{ secrets.VRT_GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "${{ env.AUTHOR_NAME }}"
          git config --global user.email "${{ env.AUTHOR_EMAIL }}"

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable corepack
        run: npm i -g corepack@latest && corepack enable

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - uses: actions/download-artifact@v4
        with:
          name: storybook-build
          path: frontend/storybook-build

      - name: Start Servers - Storybook
        uses: JarvusInnovations/background-action@v1
        with:
          run: |
            python3 -m http.server 6006 -d frontend/storybook-build &
          wait-on: |
            http://localhost:6006
          tail: true # true = stderr,stdout
          log-output-resume: stderr
          wait-for: 10m
          log-output: stderr,stdout # same as true
          log-output-if: failure

      - name: Install dependencies
        run: make install

      - name: Install Playwright browsers
        working-directory: frontend/packages/volto-light-theme
        run: pnpm exec playwright install --with-deps chromium

      - name: Update Visual Regression Screenshots - Storybook
        run: pnpm exec playwright test playwright/tests/visual/storybook/${{ inputs.short-name }}.test.{js,jsx,ts,tsx} --update-snapshots

      # check what changed
      - name: Check for changes
        id: check_changes
        working-directory: frontend/playwright/__screenshots__
        run: |
          CHANGED_FILES=$(git status --porcelain | awk '{print $2}')
          if [ "${CHANGED_FILES:+x}" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"

            # save the list for the summary
            echo "changed_files<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGED_FILES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "changed_count=$(echo "$CHANGED_FILES" | wc -l)" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      # commit if there are changes
      - name: Commit changes
        if: steps.check_changes.outputs.changes == 'true'
        working-directory: frontend/playwright/__screenshots__
        run: |
          git add -A
          git commit -m "${{ env.COMMIT_MESSAGE }}"

      - name: Push changes
        if: steps.check_changes.outputs.changes == 'true'
        working-directory: frontend/playwright/__screenshots__
        run: git push origin

      # pretty summary for humans
      - name: Summary
        run: |
          if [[ "${{ steps.check_changes.outputs.changes }}" == "true" ]]; then
            echo "### ðŸ“¸ Visual Regression Screenshots Updated" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Successfully updated **${{ steps.check_changes.outputs.changed_count }}** screenshot(s) on \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "#### Changed Files:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "${{ steps.check_changes.outputs.changed_files }}" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… The updated screenshots have been committed and pushed. Your visual regression baseline is now up to date!" >> $GITHUB_STEP_SUMMARY
          else
            echo "### â„¹ï¸ No Screenshot Updates Required" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The visual regression test command ran successfully but no screenshots needed updating." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All screenshots are already up to date! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          fi
